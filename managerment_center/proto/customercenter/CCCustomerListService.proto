syntax = "proto3";
package customercenter;
//option java_multiple_files = true;
//option java_package = "com.szwdcloud.customercenter.proto.customercenter";
//option java_outer_classname = "CCCustomerListServiceProto";
import public "../Common.proto";
/////////////////////////////////service//////////////////////////////////////
service CustomerService {
    // 根据条件返回客户信息
    rpc searchCustomer (RequestCustomerSearch) returns (CustomerList) {}
    rpc insertCustomer (CustomerVo) returns (BooleanReply){}
    rpc updateCustomer (CustomerVo) returns (BooleanReply){}
    rpc deleteCustomer (CustomerVo) returns (BooleanReply){}
    rpc listBusinessInfoByCustomerId (RequestListBusinessInfo) returns (BusinessList){}
    rpc updateBusinessStatus (RequestupdateBusiness) returns (BooleanReply){}
    rpc listSchoolingLength (RequestBMSubjectSchoolingLength) returns (BMSubjectResponseSchoolingLengthList){}

}
/////////////////////////////////base message//////////////////////////////////////
//客户列表
message CustomerList {
    //客户列表信息
    repeated CustomerListVo customerListVo = 1;

}

//客户列表信息
message CustomerListVo{
    //客户名称
    string customerName = 1;
    ///客户类型
    string customerType = 2;
    //学段
    string stageType = 3;
    //状态
    string dataStatus = 4;
    //下辖学校
    string deirectlyUnderSchool = 5;
    //下辖教育局
    string deirectlyUnderEducationGroup = 6;
    //业务信息
    repeated BusinessList businessList = 7;

}

//业务信息
message BusinessList{
    //业务信息
    repeated BusinessVo businessVo = 1;
}

//业务信息
message BusinessVo{
    //业务id
    string businessId = 1;
    //业务名称
    string businessName = 2;
//    //设备数量
//    string num = 3;
    //数据状态
    string status = 4;
    //类别
    string categoryName = 5;
    //类型名称
    string typeName = 6;
}



///////////////////////////////////request message////////////////////////////////////
message RequestCustomerSearch {
    //关键字
    string keyWord = 1;
    //客户类型
    string customerType = 2;
    //业务id
    string businessId = 3;
    //状态
    string dataStatus = 4;
//    //区域id
//    string AreaId = 5;

    int32 page_number = 6;  // 第几页

    int32 result_per_page = 7;  // 每页的结果数
}

message RequestListBusinessInfo {
    string customerId = 1;
}


message RequestupdateBusiness {
    string businessId = 1;
    string status = 2;
}
///////////////////////webview request////////////////////////////////////////////////////

