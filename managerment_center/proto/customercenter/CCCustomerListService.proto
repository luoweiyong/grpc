//客户信息
message CustomerVo {

    string id = 1;
    string customerName = 2;
    string customerType = 3;
    string stageType = 4;
    string organizationId = 5;
    string logo = 6;
    string salesManagerId = 7;
    string salesManagerName = 8;
    string operationManagerId = 9;
    string customerOfficerName = 10;
    string customerOfficerMobile = 11;
    string customerLinkmanName = 12;
    string customerLinkmanMobile = 13;
    string schoolingLengthId = 14;
    string dataStatus = 15;
    string status = 16;
    string superiorId = 17;
    string superiorType = 18;
    string customerManagerId = 19;
    string streetName = 20;
    string comment = 21;
    string addressId = 22;

}

message BooleanReply {
    //操作标识（0000成功 9999失败）
    string code = 1;
    //操作结果
    string msg = 2;
}



message Response {
    //操作标识（0000成功 9999失败）
    string code = 1;
    //操作结果
    string msg = 2;
}

